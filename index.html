<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像背景透過ツール</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>画像背景透過ツール</h1>
            <p>画像をアップロードすると、背景が透過されたPNG画像が生成されます。</p>
        </header>

        <section class="upload-section">
            <form method="post" enctype="multipart/form-data" id="upload-form">
                <div class="form-group">
                    <label for="file-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> 画像を選択
                    </label>
                    <input id="file-upload" type="file" name="file" accept="image/png, image/jpeg, image/jpg" required>
                    <span id="file-name-display">ファイルが選択されていません</span>
                </div>
                <button type="submit" class="submit-btn">アップロードして処理</button>
            </form>
        </section>

        {% if error_message %}
            <section class="message error-message">
                <p>エラー: {{ error_message }}</p>
            </section>
        {% endif %}

        {% if processed_image_url %}
            <section class="result-section">
                <h2>処理結果</h2>
                <div class="image-container">
                    <img src="{{ processed_image_url }}" alt="処理後の画像">
                </div>
                <a href="{{ processed_image_url }}" download="processed_image.png" class="download-btn">
                    画像をダウンロード
                </a>
            </section>
        {% endif %}
    </div>

    <footer>
        <p>&copy; 2024 画像処理ツール</p>
    </footer>

    <script>
        document.getElementById('file-upload').onchange = function () {
            const fileName = this.files[0] ? this.files[0].name : "ファイルが選択されていません";
            document.getElementById('file-name-display').textContent = fileName;
        };
    </script>
    <!-- Font Awesome for icons (optional) -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</body>
</html>
